<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Greenwich SDA Men's Retreat 2026 - Lake District" />
  <meta name="theme-color" content="#065f46" />
  <link rel="icon" type="image/svg+xml" href="/mountain-icon.svg" />
  <title>Greenwich SDA Retreat 2026</title>
  
  <!-- Preconnect to external APIs -->
  <link rel="preconnect" href="https://api.open-meteo.com" />
  <link rel="preconnect" href="https://overpass-api.de" />
  
  <!-- Inline critical CSS to prevent flash -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #0f172a);
      color: white;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner */
    .initial-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(16, 185, 129, 0.3);
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      margin-top: 16px;
      color: #10b981;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Initial loading state -->
    <div class="initial-loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading Greenwich SDA Retreat...</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
